<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2dd4bf"/>
      <stop offset="1" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>

  <rect width="1024" height="512" fill="url(#bg)"/>

  <!-- Hexagon -->
  <path d="M512 96 768 256 512 416 256 256Z"
        fill="none"
        stroke="url(#accent)"
        stroke-width="20"
        stroke-linejoin="round"/>

  <!-- Atom -->
  <circle cx="512" cy="256" r="10" fill="#fff"/>

  <ellipse cx="512" cy="256" rx="140" ry="60"
           fill="none" stroke="#2dd4bf" stroke-width="10"/>

  <ellipse cx="512" cy="256" rx="60" ry="140"
           fill="none" stroke="#a78bfa" stroke-width="10"
           transform="rotate(35 512 256)"/>

  <circle cx="652" cy="256" r="8" fill="#2dd4bf"/>
  <circle cx="452" cy="150" r="8" fill="#a78bfa"/>
  <circle cx="472" cy="360" r="8" fill="#2dd4bf"/>
</svg>
