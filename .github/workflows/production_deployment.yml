name: Production Deployment of Lorena's Tutoring Website

on:
  push:
    branches: [main]
    paths:
      - "client/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set short SHA
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Configure SSH known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.AZURE_VM_IP }}" >> ~/.ssh/known_hosts

      - name: SSH into VM and deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: azureuser
          key: ${{ secrets.AZURE_PEM_PRIVATE_KEY }}
          script: |
            set -euo pipefail

            echo "Running Deployment of PRODUCTION to k8s cluster..."
            cd lorena-teaches-brazilian
            git fetch origin main
            git reset --hard origin/main

            # -------------------------
            # Docker build + push
            # -------------------------
            ACR="${{ secrets.ACR_LOGIN_SERVER }}"
            IMAGE_REPO="lorena-client"
            TAG="${{ env.sha_short }}"
            FULL_IMAGE="$ACR/$IMAGE_REPO:$TAG"

            echo "Logging in to ACR: $ACR"
            echo "${{ secrets.ACR_PASSWORD }}" | sudo docker login "$ACR" -u "${{ secrets.ACR_USERNAME }}" --password-stdin

            echo "Building docker image: $FULL_IMAGE"
            sudo docker build --progress=plain -t "$FULL_IMAGE" -f client/Dockerfile client

            echo "Pushing docker image: $FULL_IMAGE"
            sudo docker push "$FULL_IMAGE"

            # -------------------------
            # Kubernetes apply phase
            # -------------------------

            echo "Applying application Deployment + Service"
            sudo kubectl apply -f kubernetes/lorena-production.yaml


            echo "Applying Traefik Middleware + IngressRoutes"
            sudo kubectl apply -f kubernetes/lorena_ingress.yaml

            # -------------------------
            # Set image + rollout
            # -------------------------
            echo "Updating deployment image to: $FULL_IMAGE"
            sudo kubectl -n default set image deployment/prod-lorena-services \
              prod-lorena-services="$FULL_IMAGE"

            echo "Waiting for rollout..."
            sudo kubectl -n default rollout status deployment/prod-lorena-services

            echo "SUCCESS: Deployed $FULL_IMAGE"
            echo "======END======"
