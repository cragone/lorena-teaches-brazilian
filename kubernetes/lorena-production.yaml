apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-lorena-services
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prod-lorena-services
  template:
    metadata:
      labels:
        app: prod-lorena-services
    spec:
      imagePullSecrets:
        - name: acr-pull
      containers:
        - name: prod-lorena-services
          image: placeholder # replaced by pipeline via kubectl set image
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: prod-lorena-services-service
  namespace: default
spec:
  selector:
    app: prod-lorena-services
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
